<div class="row input">

  <div class="col-sm-6">

    <h1>Input Links</h1>
    <input (input)="inputLinks.next($event.target.value)">

  </div>

  <div class="col-sm-6">

    <h1>Input Rechts</h1>
    <input (input)="inputRechts.next($event.target.value)">

  </div>

</div>


<div class="row output">
  <div class="col-sm-6">

    <h1>Output Links, Upper Case</h1>
    {{outputLinks}}

  </div>

  <div class="col-sm-6">

    <h1>Output Rechts, Anzahl 'X' vom Server</h1>
    {{outputRechts}}

  </div>
</div>

<div class="row kombiniert">
  <div class="col-sm-12">

    <h1>Kombiniert</h1>
    <div id="kombiniert"></div>

  </div>
</div>
